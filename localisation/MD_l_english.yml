 magical_discoveries_crisis.4a.name:0 "間違いを犯したかもしれない"

 magical_discoveries_crisis.5.name:0 "天使の撃退"
 magical_discoveries_crisis.5.desc:0 "天使を何とか撃退することができた"
 magical_discoveries_crisis.5.a:0 "天使の素材は何かに使えるかもしれない"
 magical_discoveries_crisis.5.b:0 "恐ろしいものだ"

