 heavenly_invasion_1_poi:0 "ヘブンズ・ゲート"
 heavenly_invasion_1_poi_desc:0 "天界からの侵入者を吐き出しているヘブンズ・ゲートが[heavens_system.GetName]星系で検出された。 ヘブンズ・ゲートが破壊されるまで、 神の裁きは終わらないだろう "
 heavenly_invasion_4_poi:0 "神の楔"
 heavenly_invasion_4_poi_desc:0 "ニンフたちが建造している大型の宇宙ステーションは次元の「楔（アンカー）」、 つまりワームホールを用いた艦船移動能力を拡張する導管として機能するらしい。 起動中のアンカーが増えれば増えるほど、 彼らは自己の領域から多くの援軍を連れてくることが可能になる。 \n\nまた、 アンカーは次元ポータルの亜空間一体性を大幅に強める役目も果たしているようだ。 ひとつでも起動中のアンカーがある限り、 ヘブンズ・ゲートは事実上破壊不能なのだ！"
