 magical_discoveries_crisis.1.name:0 "天使の目撃"
 magical_discoveries_crisis.1.desc:0 "この銀河の各地で神話で語り継がれている天使ような生物の目撃が報告されている。"
 magical_discoveries_crisis.1a.name:0 "馬鹿なことを言うな"

