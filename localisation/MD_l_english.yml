 heavenly_invasion_chain_title:0 "天界からの侵入者"
 heavenly_invasion_chain_desc:0 "わが銀河の時空基本構造に巨大な通路が生じ、 天界との通り道となっているようだ。ここから神々が侵入してきているようだ。"
