 magical_discoveries.1.name:0 "魔法使いとの邂逅"
 magical_discoveries.1.desc:0 "首都の国家元首官邸に奇妙な来客があった。警備には全く問題がないにもかかわらず、その来客は国家元首執務室に直接乗り込んだ。\nその者は自分を§Y魔法使い§!と名乗り、§Y魔法の存在§!を伝授したいと言う。その力は強大で§G国力を増大§!させるが§R大いなる存在の怒り§!を買わぬようにしなければならないと言ってその者は姿をくらました。まるで現れた時と同じように。\nそして、その場には奇妙な静寂が流れた。"
 magical_discoveries.1a.name:0 "魔法使いは存在するのか......"
 magical_discoveries.1b.name:0 "一体どのような技術なのだろうか......"
 magical_discoveries.1c.name:0 "おお......これぞ我々の求めていたものだ！"
 magical_discoveries.1d.name:0 "馬鹿馬鹿しい！ 警備を強化しろ！"

 magical_discoveries.2.name:0 "魔導書の購入"
 magical_discoveries.2.desc:0 "再度、首都の国家元首官邸に奇妙な来客があった。警備には全く問題がないにもかかわらず、その来客は国家元首執務室に直接乗り込んできたが、前回とは様子が違うようだ。\n今回は旅費が足りず、その旅費を融資して欲しいと言う。莫大な額をその魔法使いは提示したが、その代わりに§G魔導書§!を譲ると言う。\nこの本を研究すれば彼らの技術の一端が掴めると言う。\n判断は国家元首に任された。"
 magical_discoveries.2a.name:0 "良いだろう。すぐに用意したまえ。"
 magical_discoveries.2b.name:0 "困っている隣人には手を差し伸べるべきだ"
 magical_discoveries.2c.name:0 "申し訳ないがそのような余力は我が国にはない。"
 magical_discoveries.2d.name:0 "この部外者をすぐに連れ出せ！"

