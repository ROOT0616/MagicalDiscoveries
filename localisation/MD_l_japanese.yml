 tech_magical_science:0 "魔法科学"
 tech_magical_science_desc:0 "「どうして」を研究する科学はその域を超えつつある。\nそれはいったい科学なのか？しかし、それはいまだに科学なのである。"

 tech_advanced_magical_science:0 "発展魔法科学"
 tech_advanced_magical_science_desc:0 "「どうして」？そう考える前にこう考えるべきなのだ「こうあってほしい」と。\n科学は一歩前進することで、原初で古典的な考えへと帰着した。"

 tech_ultimate_magical_science:0 "究極魔法科学"
 tech_ultimate_magical_science_desc:0 "もはや想像は創造となりつつある。工学分野の話ではない。物理学分野の話だ。"
 
 tech_alchemy:0 "錬金術"
 tech_alchemy_desc:0 "冶金学はその理論を飛躍させ、机上の空論と言われた作品や物品を生み出す素材を誕生させた。\nこの研究により「工学的不可能」とは過去のものとなりつつある。"

 tech_advanced_alchemy:0 "発展錬金術"
 tech_advanced_alchemy_desc:0 "あらゆる合金の作成難易度は急激に下がり、あらゆる合金が国内にあふれている。軍事力はいやおうなしに向上するだろう。"

 tech_ultimate_alchemy:0 "究極錬金術"
 tech_ultimate_alchemy_desc:0 "工学、合金の生産力向上は帝国全体の軍事力と建築を根本から変化させ、工業技師の大半は壺を前にして合金製造を行っていると噂される…実際は当事者しか知らない。"

 tech_magical_mining_efficiency:0 "魔法による採掘の効率化"
 tech_magical_mining_efficiency_desc:0 "魔法技術の普及により今ではつるはしなどの道具までにも魔法が付与されるようになった。これにより様々な道具の性能が向上した。"

 tech_black_magic:0 "黒魔法"
 tech_black_magic_desc:0 "魔力を操ることで様々な能力を発揮することができるだろう。我々は「力」に注力するべきだろう。"

 tech_attac_magic:0 "攻撃魔法"
 tech_attac_magic_desc:0 "物を破壊し、他者を攻撃することに特化したこの魔法は陸軍や警察の目に留まり、研究発展に多くのリソースが投じられた。結果として恐ろしいまでの「兵器」となるだろう。"
 
 tech_advanced_attac_magic:0 "発展攻撃魔法"
 tech_advanced_attac_magic_desc:0 "世の中で、最もよい組み合わせは力と慈悲、最も悪い組み合わせは弱さと争いである。"

 tech_defensive_magic:0 "防衛魔法"
 tech_defensive_magic_desc:0 "他者を守ることは、他者を傷つけることより難しい。この魔法は、（少なくとも肉体上での話ではあるが）そういった言説を過去のものにしようとしている。"
 
 tech_advanced_defensive_magic:0 "発展防衛魔法"
 tech_advanced_defensive_magic_desc:0 "自己を守ることができないものは他者を守ることもできない。しかし、魔法があれば、愛するものを守ることができるだろう。"
 
 tech_black_magic_army:0 "魔法部隊"
 tech_black_magic_army_desc:0 "体系的な魔法教育を受け、戦争へと駆り出された魔導士を見た魔法使いはどう思うだろうか？"
 
 tech_elite_black_magic_army:0 "精鋭魔法部隊"
 tech_elite_black_magic_army_desc:0 "彼らは言うだろう「やっちゃえ」"
 
 tech_necromancy:0 "死霊魔法"
 tech_necromancy_desc:0 "おばちゃん「命がおひとり様一個言うとるけどまた店に来れば買えんの？」"
 
 tech_white_magic:0 "白魔法"
 tech_white_magic_desc:0 "物を修復し、肉体を回復することに特化したこの魔法は医学界や生物学界の目に留まり、研究発展に多くのリソースが投じられた。結果として素晴らしい「戦略技術」が誕生した。"
 
 tech_white_magic_court:0 "白魔法院"
 tech_white_magic_court_desc:0 "白魔法を研究し、社会に成果を還元する研究教育機関。"
 
 tech_advanced_white_magic:0 "発展白魔法"
 tech_advanced_white_magic_desc:0 "修復、修繕は創造を補い、あらゆる保守作業を簡略化することに成功した。"
 
