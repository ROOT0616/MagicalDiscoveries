 magical_discoveries_crisis.1.name:0 "天使の目撃"
 magical_discoveries_crisis.1.desc:0 "この銀河の各地で神話で語り継がれている天使ような生物の目撃が報告されている。"
 magical_discoveries_crisis.1a.name:0 "馬鹿なことを言うな"

 magical_discoveries_crisis.2.name:0 "天使の発見"
 magical_discoveries_crisis.2.desc:0 "ついに我々は天使を見つけた。"
 magical_discoveries_crisis.2a.name:0 "天使と平和的に話を行う"
 magical_discoveries_crisis.2b.name:0 "天使を捕獲する"
 magical_discoveries_crisis.2c.name:0 "そっとしておこう"

 magical_discoveries_crisis.3.name:0 "天使の協力"
 magical_discoveries_crisis.3.desc:0 "天使が我らの力になってくれるらしい。"
 magical_discoveries_crisis.3a.name:0 "ありがたいことだ"

 magical_discoveries_crisis.4.name:0 "天使の反撃"
 magical_discoveries_crisis.4.desc:0 "天使を捕まえようとしたら我らに牙をむけた。"
 magical_discoveries_crisis.4a.name:0 "間違いを犯したかもしれない"

 magical_discoveries_crisis.5.name:0 "やってしまった"
 magical_discoveries_crisis.5.desc:0 "天使と自称する集団の最後の艦艇を屠った後、政府首脳部の頭の中に、怒りととらえることができる感情が襲い掛かってきた。我々は、してはならないことをしてしまったのだ。そして、創造主による天罰が間もなく下ることになるだろう。"
 magical_discoveries_crisis.5.a:0 "我々は前に進むしかないのだ。"
 magical_discoveries_crisis.5.b:0 "恐ろしいものだ"

 magical_discoveries_crisis.6.name:0 "天界の肌"
 magical_discoveries_crisis.6.desc:0 "天界の肌と名付けられたこのシールドは比類ない防御力を生み出すことができた。しかし、神々の怒りは守るだけでは超えることはできないだろう。"
 magical_discoveries_crisis.6.a:0 "天界の肌をより研究しよう"

 magical_discoveries_crisis.7.name:0 "神は死んだ"
 magical_discoveries_crisis.7.desc:0 "神を殺すことすらできる力が手に入った。いや、手に入ってしまった。もう後戻りはできない。"
 magical_discoveries_crisis.7.a:0 "我々は勝つことができるかもしれない"

 magical_discoveries_crisis.8.name:0 "やってしまった"
