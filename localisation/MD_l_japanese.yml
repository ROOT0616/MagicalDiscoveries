 magical_discoveries_crisis.1007.name:0 "天界からの門"
 magical_discoveries_crisis.1007.desc:0 "時空構造の巨大な門が[heavens_system.GetName]星系内に現れた！  原因は定かではないが、 その門は別次元からの一方通行のポータルとして機能する。 そこから奇妙な船の艦隊が溢れ出てきて、 手当たり次第に周囲を攻撃している。 これは大規模な侵攻の始まりらしい！ \n\n我々は門の向こう側にやってきた艦船が発信する、 強力な信号を傍受した。 それは我々に罰を与えるつもりらしい。"
 magical_discoveries_crisis.1007.a:0 "すばらしい……別次元の生命体とは。 "
 magical_discoveries_crisis.1007.b:0 "彼らはよく組織されているようだ。"

 magical_discoveries_crisis.1008.name:0 "天啓"
 magical_discoveries_crisis.1008.desc:0 " [Root.GetName]のいたるところで様々な宗教の信者たちが、この銀河の創造主が襲ってくるといっている。しかも場所に関わらずどの惑星でもほぼ同時に起きた。しかもだ、それとほぼ同時刻に銀河のどこかで異常なエネルギーが発生したのが観測された。 科学者は、 この出来事を説明するのに苦慮している。 こんなことはこれまでに記録されたことがない。 \n\n突然のエネルギー急変動の正確な発信地点はまだ特定できていないが、 入手可能なデータを解析中だ。 "
 magical_discoveries_crisis.1008.a:0 "続けてくれ。"

 magical_discoveries_crisis.1009.desc:0 "以前に検出された巨大なエネルギー急変動の発生源が特定された。 [heavens_system.GetName]星系内にある、 巨大な白く輝く門だ。 奇妙な宇宙船の艦隊がこの門から溢れ出てきている。 第一報によると、 接触しようとする全ての相手を無差別に攻撃したようだ。 \n\n我々は門の向こう側にやってきた艦船が発信する、 強力な信号を傍受した。 それはまるで……狩りの合図のようだ。 "

 magical_discoveries_crisis.1010.name:0 "天啓"
 magical_discoveries_crisis.1010.desc:0 "貴様は禁忌を犯した…   \n\n神による神罰を受けよ…  "
 magical_discoveries_crisis.1010.a:0 "ふざけるな！  我々が何をした！"

 magical_discoveries_crisis.1011.name:0 "[Root.GetName]が失われた"
 magical_discoveries_crisis.1011.desc:0 "[Root.GetName]の植民地を喪失した！"
 magical_discoveries_crisis.1011.a:0 "この化け物どもを止めなければ！"

 magical_discoveries_crisis.1013.name:0 "ヘブンズ・ゲートの破壊"
 magical_discoveries_crisis.1013.desc:0 "[heavens_system.GetName]のヘブンズ・ゲートを破壊した！ 天界からの侵略者はもはや、 天界から増援を受けられないことを意味する。 \n\nこのヘブンズ・ゲートの破壊により、 裁きの終わりがついに見えてきた。 めざましい高揚感が銀河中を駆け巡った。 門にトドメを刺した艦である[gate_killer.GetName]は多くの賞賛を得た。 乗組員は世紀の英雄として称えられる。 "
 magical_discoveries_crisis.1013.a:0 "神々をこの銀河から追い出せた。"

 magical_discoveries_crisis.1050:0 "神々"
 magical_discoveries_crisis.1050.desc:0 "神によるさばきを受けよ..."

 magical_discoveries_crisis.1050.a:0 "我々の間に平和は無いのか？"
 magical_discoveries_crisis.1050.a.response:0 "……平和……平和は無い……貴様らは禁忌を犯した……"
 magical_discoveries_crisis.1050.b:0 "神を語るとはさぞつよいのだろうな"
 magical_discoveries_crisis.1050.b.response:0 "……神にその態度が禁忌をおかしたのだろうな……"
 magical_discoveries_crisis.1050.c:0 "お前達もよくいる嫌らしい異星種族にすぎないな。"
 magical_discoveries_crisis.1050.c.response:0 "…貴様らの創造主であるぞ…"
 magical_discoveries_crisis.1050.d:0 "お前達自身のことを話してくれ。 理解の助けになるはずだ。"
 magical_discoveries_crisis.1050.d.response:0 "……理解した……これを……お前達は禁忌を犯した……"
 magical_discoveries_crisis.1050.e:0 "お前達はより高い次元の存在なのか？"
 magical_discoveries_crisis.1050.e.response:0 "……高いだと…そんなレベルではない……私達はこの銀河の創造主だ…"
 magical_discoveries_crisis.1050.f:0 "お前はシュラウドから来たのか？"
 magical_discoveries_crisis.1050.f.response:0 "……シュラウド……知っているのか……その存在も……我々が創造した……"

 magical_discoveries_crisis.1271.name:0 "神罰の終わり"
 magical_discoveries_crisis.1271.desc:0 "ついに、おわったのか…"
 magical_discoveries_crisis.1271.a:0 "我らが精神的防具は、 またも嵐を乗り越えたわけだ。"
 magical_discoveries_crisis.1271.b:0 "いつの日か、 連中の領域を侵攻してやろう。"
 magical_discoveries_crisis.1271.c:0 "残念だが、 我々は彼らの次元を研究する機会に恵まれなかった。"
 magical_discoveries_crisis.1271.d:0 "彼らと共存する術さえあればなあ。 "
 magical_discoveries_crisis.1271.e:0 "銀河経済はすぐに回復するだろう。"
 magical_discoveries_crisis.1271.f:0 ""
 magical_discoveries_crisis.1271.g:0 "我々の次元に侵入したのが間違いだったな。"
 magical_discoveries_crisis.1271.h:0 "よしんば彼らが危険だったとしても、 彼らは魅力的だった。"

