 magical_discoveries.1.name:0 "魔法使いとの邂逅"
 magical_discoveries.1.desc:0 "首都の国家元首官邸に奇妙な来客があった。警備には全く問題がないにもかかわらず、その来客は国家元首執務室に直接乗り込んだ。\nその者は自分を§Y魔法使い§!と名乗り、§Y魔法の存在§!を伝授したいと言う。その力は強大で§G国力を増大§!させるが§R大いなる存在の怒り§!を買わぬようにしなければならないと言ってその者は姿をくらました。まるで現れた時と同じように。\nそして、その場には奇妙な静寂が流れた。"
 magical_discoveries.1a.name:0 "魔法使いは存在するのか......"
 magical_discoveries.1b.name:0 "一体どのような技術なのだろうか......"
